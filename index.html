<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Social-network</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        </head>
    </head>

    <body>
        <header>
            <nav>
                <div class="menu-container">
                    <a class="logo-box"><span class="fa fa-home logo"></span> Logo</a>
                    <a class="nav-item"><span class="fa fa-globe"></span></a>
                    <a class="nav-item"><span class="fa fa-user"></span></a>
                    <a class="nav-item"><span class="fa fa-envelope"></span></a>
                    <div class="dropdown-container">
                        <a class="nav-item noti">
                            <span class="fa fa-bell"><span class="num-noti">3</span></span>
                        </a>
                        <div class="dropdown-items-container">
                            <a>One new friend request</a>
                            <a>John Due posted on your wall</a>
                            <a>Jane likes your post</a>
                        </div>
                    </div>
                </div>
                <div class="avatar-container">
                    <img src="./img/avatar2.png" alt="avatar of user"/>
                </div>
            </nav>
        </header>
        <article>
            <div class="my-profile-container">
                <h4 class="my-profile-header">My Profile</h4>
                <div class="my-profile-img">
                    <img src="./img/avatar2.png" alt="avatar of user" />
                </div>
                <hr>
                <div class="my-profile-info">
                    <p><span class="fa fa-pencil"></span>Developer, FrontEnd</p>
                    <p><span class="fa fa-home"></span>Da Nang, VN</p>
                    <p><span class="fa fa-birthday-cake"></span>September 15, 2002</p>
                </div>
            </div>
            <div class="more-info-container">
                <div class="info-container">
                    <p><span class="fa fa-circle-o-notch"></span>My Groups</p>
                    <div class="detail-info">
                        <p>Some text...</p>
                    </div>
                </div>
                <div class="info-container">
                    <p><span class="fa fa-calendar-check-o"></span>My Events</p>
                    <div class="detail-info">
                        <p>Some other text...</p>
                    </div>
                </div>
                <div class="info-container">
                    <p><span class="fa fa-users"></span>My photos</p>
                </div>
            </div>
        </article>
        <footer></footer>
    </body>
</html>
