<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Social-network</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        </head>
    </head>

    <body>
        <header>
            <nav>
                <div class="menu-container">
                    <a class="logo-box"><span class="fa fa-home logo"></span> Logo</a>

                    <a class="nav-item"><span class="fa fa-user"></span></a>
                    <a class="nav-item"><span class="fa fa-envelope"></span></a>
                    <div class="dropdown-container">
                        <a class="nav-item noti">

                        </a>
                        <div class="dropdown-items-container">
                            <a>One new friend request</a>
                            <a>John Due posted on your wall</a>
                            <a>Jane likes your post</a>
                        </div>
                    </div>
                </div>
                <div class="avatar-container">
                    <img src="./img/avatar2.png" alt="avatar of user"/>
                </div>
            </nav>
        </header>
        <article></article>
        <footer></footer>
